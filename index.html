<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokémon Search App</title>
</head>
<body>
    <h1>Pokémon Search App</h1>
    <div class="container">
      <div class="input">
        <label for="name-or-id">Search for Pokémon Name or ID:</label>
        <input type="text" name="name-or-id" id="search-input" / required>
        <button id="search-button">Search</button>
      </div>
      <div class="crad-black"></div>
      <div class="pokemon-card">
        <div class="name-and-id">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </div>
        <img
          src="#"
          alt="front_default"
          id="sprite"
        />
        <div class="height-and-weight">
          <span id="weight"></span>
          <span id="height"></span>
        </div>
        <div id="types">
        </div>
      </div>
      <table class="pokemon-stats">
        <thead>
          <tr>
            <th>Base</th>
            <th>Stats</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HP</td>
            <td id="hp">_</td>
          </tr>
          <tr>
            <td>Attack</td>
            <td id="attack">_</td>
          </tr>
          <tr>
            <td>Defense</td>
            <td id="defense">_</td>
          </tr>
          <tr>
            <td>Sp.Attack</td>
            <td id="special-attack">_</td>
          </tr>
          <tr>
            <td>Sp.Defense</td>
            <td id="special-defense">_</td>
          </tr>
          <tr>
            <td>Speed</td>
            <td id="speed">_</td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
<script src="script.js"></script>
</html>
